<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemon Moon - Administration</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica', sans-serif;
            line-height: 1.6;
            color: #4A4A4A;
            background-color: #FFF8E1;
            box-sizing: border-box;
        }

        *, *::before, *::after {
            box-sizing: inherit;
        }

        header {
            background: #F57C00;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 1.8rem;
        }

        header nav a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            margin: 0 15px;
            transition: color 0.3s ease;
            font-size: 1rem;
        }

        header nav a:hover {
            color: #FFEB3B;
        }

        .admin-container {
            padding: 40px 20px;
            background: #FFF;
            text-align: center;
        }

        .admin-container h1 {
            font-size: 2.5rem;
            color: #F57C00;
            margin-bottom: 20px;
        }

        .admin-items {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .admin-item {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 280px;
            overflow: hidden;
            transition: transform 0.3s ease;
            text-align: left;
        }

        .admin-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .admin-item:hover {
            transform: scale(1.05);
        }

        .admin-details {
            padding: 15px;
        }

        .admin-details h3 {
            font-size: 1.4rem;
            color: #F57C00;
            margin-bottom: 8px;
        }

        .admin-details p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 10px;
        }

        footer {
            background: #F57C00;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        footer a {
            color: #FFEB3B;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #FFF;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            .admin-items {
                flex-direction: column;
                gap: 20px;
            }

            .admin-item {
                width: 100%;
            }

            header nav a {
                font-size: 0.9rem;
                margin: 0 5px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Lemon Moon</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="contact.html">Contact</a>
            <a href="admin.html">Administration</a>
        </nav>
    </header>

    <div class="admin-container">
        <h1>Meet Our Leadership Team</h1>
        <div class="admin-items">
            <div class="admin-item">
                <img src="sundar.webp" alt="Sundar">
                <div class="admin-details">
                    <h3>Sundar</h3>
                    <p>CEO of Lemon Moon</p>
                </div>
            </div>

            <div class="admin-item">
                <img src="raayappan.webp" alt="Raayan">
                <div class="admin-details">
                    <h3>Raayappan</h3>
                    <p>Manager</p>
                </div>
            </div>

            <div class="admin-item">
                <img src="vetrimaaran.webp" alt="Vetrimaaran">
                <div class="admin-details">
                    <h3>Vetrimaaran</h3>
                    <p>Master Chef</p>
                </div>
            </div>

            <div class="admin-item">
                <img src="jd.webp" alt="JD">
                <div class="admin-details">
                    <h3>JD</h3>
                    <p>Assistant Managing Director</p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; Designed by Anand 24900721</p>
    </footer>


</body>
</html>
